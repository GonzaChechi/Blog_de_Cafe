<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="/index.html" class="logo">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>



    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="text" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="Mensaje" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario campo__submit">
            </div>
        </form>


    </main>



    <footer class="footer">
        <div class="barra contenedor">
            <a href="/index.html" class="logo">
                <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="./pages/nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="./pages/cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="./pages/contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>

    </footer>
</body>

</html>
